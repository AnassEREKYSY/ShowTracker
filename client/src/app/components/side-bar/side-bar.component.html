<nav class="side">
  <div class="logo">SH</div>

  <mat-nav-list>
    <a
      mat-list-item
      *ngFor="let it of items"
      [routerLink]="it.link"
      routerLinkActive="active"
      (click)="navigate.emit()"
      matTooltipPosition="right"
      [matTooltip]="it.label">

      <mat-icon matListItemIcon>{{ it.icon }}</mat-icon>
      <div matListItemTitle>{{ it.label }}</div>
    </a>
  </mat-nav-list>
</nav>
