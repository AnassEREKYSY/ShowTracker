<a class="card" [routerLink]="routerLink" [attr.aria-label]="title">
  <div class="poster">
    <button
      type="button"
      class="fav-btn"
      [class.filled]="isFav$ | async"
      [attr.aria-pressed]="(isFav$ | async) ? 'true' : 'false'"
      [attr.aria-label]="(isFav$ | async) ? 'Remove from favorites' : 'Add to favorites'"
      (click)="toggleFavorite($event)">

      <svg class="heart outline" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zM12 19.13l-.1-.1C7.14 14.69 4 12 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5 18.5 5 20 6.5 20 8.5c0 3.54-3.14 6.23-7.9 10.53l-.1.1z"/>
      </svg>

      <svg class="heart filled" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </button>

    <img *ngIf="hasPoster; else placeholder" [src]="posterUrl()" [alt]="title" loading="lazy" />
    <ng-template #placeholder><div class="ph" aria-hidden="true"></div></ng-template>
  </div>

  <div class="content">
    <div class="title" [title]="title">{{ title }}</div>
    <div class="sub">{{ releaseText }}</div>

    <div class="meta">
      <div class="genres" [title]="genresText">{{ genresText }}</div>
      <div class="rating" [attr.aria-label]="'Rating ' + rating">
        <svg class="star" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
        </svg>
        <span>{{ rating }}</span>
      </div>
    </div>
  </div>
</a>
